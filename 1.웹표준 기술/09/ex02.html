<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      ul::after {
        content: "";
        clear: left;
        display: block;
      }
      li {
        float: left;
      }
      span.clear {
        clear: left;
        display: block;
      }
    </style>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
    </ul>
    <!-- <span class="clear">~~</span>  /*clear 사용 예제*/ -->
    <div>내용...</div>
  </body>
</html>
