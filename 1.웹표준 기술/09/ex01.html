<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: gray;
            margin-bottom: 30px;
        }


        .box1{
            box-sizing: 200px 200px; /*기본값()*/
            padding: 50px;
            border: 5px solid red;
            
        }
        .box2{
            padding: 50px;
            border: 5px solid #000;
            box-sizing: border-box;   /*경계선 사이즈로 많이 사용*/
        }
    </style>
    <div class="box box1"></div>
    <div class="box box2"></div>
</body>
</html>
